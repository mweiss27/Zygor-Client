<div id="settingsContentNotifications" class="settings-tab-content">

    <h2 class="settings-tab-header">Notifications</h2>

    <div class="settings-tab-section">
        <div class="styled-input--square">
            <div class="styled-input-single">
                <input type="checkbox" id="optionShowNotifications" />
                <label for="optionShowNotifications">Show notification alerts</label>
            </div>
        </div>
    </div>

    <div class="settings-tab-section">
        <h4>Notify me via system messages when:</h4>
        <div style="margin-left: 15px">
            <div class="styled-input--square" style="margin-top: 5px">
                <div class="styled-input-single">
                    <input type="checkbox" id="optionShowNotifications-guides" />
                    <label for="optionShowNotifications-guides">A new guide update is available or has been downloaded</label>
                </div>
            </div>

            <div class="styled-input--square">
                <div class="styled-input-single">
                    <input type="checkbox" id="optionShowNotifications-trenddata" />
                    <label for="optionShowNotifications-trenddata">New gold guide trend data is available or has been downloaded</label>
                </div>
            </div>

            <div class="styled-input--square">
                <div class="styled-input-single">
                    <input type="checkbox" id="optionShowNotifications-news" />
                    <label for="optionShowNotifications-news">A news announcement has been added</label>
                </div>
            </div>
        </div>
    </div>

</div>
