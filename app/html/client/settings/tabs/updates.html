<div id="settingsContentUpdates" class="settings-tab-content">

    <h2 class="settings-tab-header">Updates</h2>

    <div class="settings-tab-section">
        <h4>Enable updates for the following:</h4>
        <div class="container-fluid">
            <div class="row" style="margin-top: 15px">
                <div class="col-sm-4 col-xs-4 col-md-4">
                    <div class="styled-input--square">
                        <div class="styled-input-single">
                            <input type="checkbox" id="optionUpdates-wow" />
                            <label for="optionUpdates-wow">World of Warcraft</label>
                        </div>
                    </div>
                    <div id="updates-wow-trenddata" class="styled-input--square" style="margin-top: 5px">
                        <div class="styled-input-single">
                            <input type="checkbox" id="optionUpdates-wow-trenddata" />
                            <label for="optionUpdates-wow-trenddata">Auction Trend Data</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-xs-4 col-md-4">
                    <div class="styled-input--square">
                        <div class="styled-input-single">
                            <input type="checkbox" id="optionUpdates-eso" />
                            <label for="optionUpdates-eso">The Elder Scrolls Online</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-tab-section">
        <h4>Guide Updates:</h4>
        <div class="container-fluid" style="margin-left: 10px">
            <div class="row" style="margin-top: 10px">
                <div class="styled-input-single">
                    <input type="radio" name="optionGuideUpdates" id="optionGuidesUpdatesManual" />
                    <label for="optionGuidesUpdatesManual">Check for updates but let me choose when to install them</label>
                </div>
                <div class="styled-input-single" style="margin-top: 5px">
                    <input type="radio" name="optionGuideUpdates" id="optionGuidesUpdatesAutomatic" />
                    <label for="optionGuidesUpdatesAutomatic">Automatically download and install updates</label>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-tab-section">
        <h4>Client Updates:</h4>
        <div class="container-fluid" style="margin-left: 10px">
            <div class="row" style="margin-top: 10px">
                <div class="styled-input-single">
                    <input type="radio" name="optionClientUpdates" id="optionClientUpdatesManual" />
                    <label for="optionClientUpdatesManual">Check for updates but let me choose when to install them</label>
                </div>
                <div class="styled-input-single" style="margin-top: 5px">
                    <input type="radio" name="optionClientUpdates" id="optionClientUpdatesAutomatic" />
                    <label for="optionClientUpdatesAutomatic">Automatically download and install updates</label>
                </div>
            </div>
        </div>
    </div>

</div>
