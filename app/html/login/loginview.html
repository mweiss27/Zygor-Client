<div id="login-wrapper">
	<div id="login-container">
		<img id="login-logo" src="./images/logo.png" draggable="false" />

		<label id="login-login-label" class="block">Log in with your Zygor Guides account.</label>

		<div class="input-wrapper" style="margin-top: 30px">
			<label id="login-username-label" class="block">Username:</label>
			<input id="login-username-textbox" placeholder="Enter your Zygor Guides username" />
		</div>

		<div class="input-wrapper" style="margin-top: 20px">
			<label id="login-password-label" class="block" style="width: 8em">Password:</label>
			<input type="password" id="login-password-textbox" placeholder="Enter your Zygor Guides password" />
		</div>

		<div id="login-wrap1" class="clearfix">
			<a id="login-forgot">Forgot?</a>
			<button id="login-login">Login</button>
		</div>

		<div id="login-wrap2">
			<label id="login-noaccount">Don't have an account?</label>
			<a id="login-signup">Sign up here.</a>
		</div>

	</div>
</div>
<img id="login-exit" src="./images/exit.png" title="Exit" />

<script src="./js/login/loginview.js"></script>
